<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmAssist</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    code { background: #f4f4f4; padding: 0.25rem 0.4rem; border-radius: 4px; }
    .ok { color: #047857; }
    .bad { color: #b91c1c; }
  </style>
</head>
<body>
  <h1>PharmAssist</h1>
  <p>Thin client â€” calls the Flask API.</p>
  <section>
    <h2>Health</h2>
    <button id="check">Check API</button>
    <pre id="out">(no data)</pre>
  </section>

  <script>
    document.getElementById('check').addEventListener('click', async () => {
      const out = document.getElementById('out');
      out.textContent = 'Checking...';
      try {
  // Use explicit API URL so this works when index.html is opened via file://
  const res = await fetch('http://localhost:5000/health');
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
        out.className = json.db ? 'ok' : 'bad';
      } catch (e) {
        out.textContent = String(e);
        out.className = 'bad';
      }
    });
  </script>
</body>
</html>
