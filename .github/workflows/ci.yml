name: CI

on:
  push:
    branches: [ main, experiment-branch ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install dev dependencies (locust optional)
        run: |
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      - name: Run Alembic migrations (smoke)
        if: env.DATABASE_URL != ''
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: test-secret
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Run only safe tests if AI key absent
          if [ -z "$GOOGLE_API_KEY" ]; then echo 'Skipping AI test'; pytest tests/test_login.py -q || python tests/test_login.py; else python -m pytest -q || python tests/test_login.py; fi

      - name: Build Docker image
        run: |
          docker build -t pharmassist-backend:ci .

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'csm-veena-frontend/package.json'
      - name: Install deps
        working-directory: csm-veena-frontend
        run: npm ci
      - name: Type check
        working-directory: csm-veena-frontend
        run: |
          if [ -f tsconfig.json ]; then npx tsc --noEmit; fi
      - name: Lint
        working-directory: csm-veena-frontend
        run: |
          if [ -f eslint.config.mjs ]; then npx eslint . || echo 'ESLint warnings'; fi

  # Optional job for load test definition syntax (no execution)
  validate-loadtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Parse locustfile
        run: |
          python -m pip install locust
          python -c "import importlib.util, sys; spec=importlib.util.spec_from_file_location('locustfile','loadtest/locustfile.py'); m=importlib.util.module_from_spec(spec); spec.loader.exec_module(m); print('Locustfile OK')"

# To enable image push, create a subsequent job with registry login and docker push.
  deploy-backend-prod:
    if: github.ref == 'refs/heads/main'
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & Push image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/pharmassist-backend:latest .
          docker push ghcr.io/${{ github.repository_owner }}/pharmassist-backend:latest
      - name: (Optional) Run Alembic migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -n "$DATABASE_URL" ]; then alembic upgrade head; else echo 'Skipping migrations: DATABASE_URL not set'; fi
      - name: Deployment hint
        run: |
          echo 'Image pushed. Deploy to Fly.io / Render referencing ghcr.io/${{ github.repository_owner }}/pharmassist-backend:latest'

# Secrets required: DATABASE_URL, SECRET_KEY, (optional) GOOGLE_API_KEY. Add GOOGLE_OAUTH_* for full e2e tests.
